<html>
    <head>
        <title>GOCG client</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

<body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="socket.io-1.3.7.js"></script>
  <script src="jquery-1.11.1.js"></script>
	<script>
			var socket = io();
			socket.on('povezava', function(msg){});


			function VgasniGrafike(){
					socket.emit("vgasniGrafike", function(msg) {return true;} );
			}

			function PrizgiGrafike(){
					socket.emit("prizgiGrafike", function(msg) {return true;} );
			}
			function vnosImeKratko (form) {
				var domaci = form.boxImeDomaciKratko.value;
				//console.log ( domaci );
				var gosti = form.boxImeGostiKratko.value;
				socket.emit("vnosImeDomaciKratko",domaci, function(msg) {return true;} );
				socket.emit("vnosImeGostiKratko",gosti, function(msg) {return true;} );
			}
	</script>


	<h2>GO-MIX ali CG-MIX ali GO-CG, SCmix, SC-CG...</h2>
	<button onclick="PrizgiGrafike()">Prizgi grafike</button><br>
	<button onclick="VgasniGrafike()">Vgasni grafike</button><br>

	<FORM NAME="myform" ACTION="" METHOD="GET">Vpisi kratko ime domace ekipe: <BR>
	<INPUT TYPE="text" NAME="boxImeDomaciKratko" VALUE=""><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
	Vpisi kratko ime gostujoce ekipe: <BR>
	<INPUT TYPE="text" NAME="boxImeGostiKratko" VALUE=""><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
  <table>
  <td>
  <h3>VMIX</h3>
  Vpisi IP VMIX<BR>
  <INPUT TYPE="text" NAME="ipVmix" VALUE=""><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
  Vpisi port VMIX<BR>
  <INPUT TYPE="text" NAME="portVmix" VALUE=""><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
  </td>
  <td>
  <h3>Casper</h3>
  Vpisi IP Casper <BR>
  <INPUT TYPE="text" NAME="ipCasper" VALUE=""><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
  Vpisi port Casper<BR>
  <INPUT TYPE="text" NAME="portCasper" VALUE=""><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
  </td>
  </table>
  <div></div>
  Vpisi COM Port<BR>
  <INPUT TYPE="text" NAME="COMPort" VALUE="" STYLE="width:405px;"><!-- <BUTTON onclick="">Shrani</BUTTON> --><P>
	<INPUT TYPE="button" NAME="button" Value="Shrani vse" onClick="vnosImeKratko(this.form)">

</body>
</html>
